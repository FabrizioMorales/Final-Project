
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    {% block title %}
    {% endblock title %}
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-gray-900 text-white">
      <div class="container mx-auto flex items-center justify-between py-5 px-6">
        <!-- Logo -->
        <a href="/" class="flex items-center">
          <img src="{% static 'images/logo1.png' %}" alt="University Cyber Clinic Logo" class="h-12 w-12 mr-3">
          <span class="text-xl font-bold">University Cyber Clinic</span>
        </a>

        <!-- Navbar Links -->
        <div class="hidden md:flex space-x-6">
          <a href="/" class="text-white hover:text-yellow-400 font-semibold uppercase">Home</a>
          <a href="/services" class="text-white hover:text-yellow-400 font-semibold uppercase">Services</a>
          <a href="/resources" class="text-white hover:text-yellow-400 font-semibold uppercase">Resources</a>
          <a href="/contact" class="text-white hover:text-yellow-400 font-semibold uppercase">Contact Us</a>
          <a href="/about" class="text-white hover:text-yellow-400 font-semibold uppercase">About Us</a>
        </div>

        <!-- Login/Register Button -->
        <a href="/login" class="bg-yellow-400 text-gray-900 font-semibold rounded-full px-4 py-2 hover:bg-yellow-500">
          Login/Register
        </a>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-gray-800">
        <a href="/" class="block text-white py-2 px-4 hover:bg-gray-700">Home</a>
        <a href="/services" class="block text-white py-2 px-4 hover:bg-gray-700">Services</a>
        <a href="/resources" class="block text-white py-2 px-4 hover:bg-gray-700">Resources</a>
        <a href="/contact" class="block text-white py-2 px-4 hover:bg-gray-700">Contact Us</a>
        <a href="/about" class="block text-white py-2 px-4 hover:bg-gray-700">About Us</a>
      </div>
    </nav>

    <!-- Content -->
    <main class="container mx-auto py-0">
      {% block content %}
      {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6">
      <div class="container mx-auto text-center">
        <p>Â© 2025 University Cyber Clinic. All rights reserved.</p>
      </div>
    </footer>

    <!-- Mobile Menu Toggle Script -->
    <script>
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');

      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    </script>
  </body>

  
</html>
<style>
  html, body {
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
    height: 100%; /* Ensure full height */
  }

  section.relative {
    margin-top: 0; /* Remove any margin above the video section */
  }

  nav {
    margin-bottom: 0; /* Ensure no margin below the navbar */
  }
</style>
