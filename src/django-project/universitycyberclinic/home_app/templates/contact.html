
{% extends "base.html" %}
{% load static %}
{% block title %}
<title>Contact Us</title>
{% endblock title %}

{% block content %}
<!-- Video Background -->
<video id="video-background" autoplay loop muted style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; opacity: 1;">
    <source src="{% static 'images/circuit-board.3840x2160.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
</video>

<section id="contact" class="contact-section">
    <div class="contact-container">
        <!-- Left Side (Contact Information) -->
        <div class="contact-info">
            <h2>Contact us</h2>
            <p><i class="fas fa-map-marker-alt"></i> <strong>ADDRESS:</strong><br>  Roehampton Lane, London, SW15 5PU</p>
            <p><i class="fas fa-phone"></i> <strong>PHONE:</strong><br>  0234 5678 90</p>
            <p><i class="fas fa-envelope"></i> <strong>EMAIL:</strong><br>  info@universitycyber.uk</p>
            
        </div>

        <!-- Right Side (Contact Form) -->
        <div class="contact-form">
            <h2>Get in touch</h2>
            <form>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</section>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: white;
    }

    .contact-section {
        padding: 50px;
        position: relative;
        z-index: 1; /* Ensures content is above the video */
    }

    .contact-container {
        display: flex;
        max-width: 900px;
        margin: auto;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        overflow: hidden;
        height: 500px;
    }

    .contact-info {
        width: 40%;
        padding: 30px;
    }

    .contact-info p {
        margin: 10px 0;
    }

    .contact-info i {
        margin-right: 10px;
        color: #00bcd4;
    }

    .contact-form {
        width: 60%;
        background: rgb(44, 42, 42, 0.8);
        padding: 30px;
        border-radius: 0 10px 10px 0;
        color: black;
    }

    .contact-form h2 {
        margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .contact-form button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }

    .contact-form button:hover {
        background: #0056b3;
    }
</style>

<!-- FontAwesome for icons -->


{% endblock content %}
