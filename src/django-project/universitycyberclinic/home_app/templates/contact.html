{% extends "base.html" %}
{% load static %}
{% block title %}
<title>Contact Us</title>
{% endblock title %}

{% block content %}
<!-- Video Background -->
<video id="video-background" autoplay loop muted class="fixed top-0 left-0 w-full h-full object-cover z-[-1] opacity-100">
    <source src="{% static 'images/circuit-board.3840x2160.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
</video>

<section id="contact" class="relative z-10 py-16">
    <div class="max-w-5xl mx-auto bg-black bg-opacity-80 rounded-lg shadow-lg overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-2">
            <!-- Left Side (Contact Information) -->
            <div class="p-8 text-white">
                <h2 class="text-3xl font-bold mb-6">Contact Us</h2>
                <p class="flex items-center mb-4">
                    <i class="fas fa-map-marker-alt text-teal-400 mr-3"></i>
                    <span><strong>ADDRESS:</strong> Roehampton Lane, London, SW15 5PU</span>
                </p>
                <p class="flex items-center mb-4">
                    <i class="fas fa-phone text-teal-400 mr-3"></i>
                    <span><strong>PHONE:</strong> 0234 5678 90</span>
                </p>
                <p class="flex items-center">
                    <i class="fas fa-envelope text-teal-400 mr-3"></i>
                    <span><strong>EMAIL:</strong> info@universitycyber.uk</span>
                </p>
            </div>

            <!-- Right Side (Contact Form) -->
            <div class="p-8 bg-gray-800 text-white">
                <h2 class="text-3xl font-bold mb-6">Get in Touch</h2>
                <form class="space-y-4">
                    <input type="text" name="name" placeholder="Name" required
                        class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
                    <input type="email" name="email" placeholder="Email" required
                        class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
                    <input type="text" name="subject" placeholder="Subject" required
                        class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
                    <textarea name="message" placeholder="Message" required rows="4"
                        class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400"></textarea>
                    <button type="submit"
                        class="w-full py-3 bg-teal-500 hover:bg-teal-600 text-white font-bold rounded-lg transition duration-300">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- FontAwesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

{% endblock content %}
